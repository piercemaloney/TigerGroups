<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TigerGroups Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    {% include "header.html" %}

    <div class="container">
      <div class="row">
        <div class="h-50 col-md-3 no-float">Groups</div>
        <div class="col-md-5 no-float">Content</div>
        <button
          type="button"
          class="col-md-1 btn btn-primary btn-outline btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#NewPost">
          + New Post
        </button>
        <div class="modal" id="NewPost">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">New Post</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form action="/new_post" onsubmit="$('#group_id_param').val(state.current_group_id);" method="get">
                  <div>
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" />
                  </div>
                  <div>
                    <label class="form-label">Body</label>
                    <textarea class="form-control" name="body" rows="8"></textarea>
                  </div>
                  <br />
                  <div>
                  <input type="hidden" name="group_id" value="" id="group_id_param" />
                </div>
                  <button type="submit" class="btn btn-primary float-end">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 no-float">Information</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="list-group col-3">
          <div class="list-group" id="list-tab" role="tablist">
            {% for group in groups: %}
            <a
              class="list-group-item list-group-item-action"
              id="{{group['_id']}}"
              onclick='getPosts("{{group['_id']}}"); state.current_group_id = "{{group['_id']}}";'
              data-toggle="list"
              role="tab"
              >{{group[strings.key_group_name]}}</a
            >
            {% endfor %}
          </div>
        </div>

        <div class="list-group col-6" id="posts_view"></div>

        <div class="col-md-3 no-float">
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="list-home"
              role="tabpanel"
              aria-labelledby="list-home-list">
              ...
            </div>
            <div
              class="tab-pane fade"
              id="list-profile"
              role="tabpanel"
              aria-labelledby="list-profile-list">
              ...
            </div>
            <div
              class="tab-pane fade"
              id="list-messages"
              role="tabpanel"
              aria-labelledby="list-messages-list">
              ...
            </div>
            <div
              class="tab-pane fade"
              id="list-settings"
              role="tabpanel"
              aria-labelledby="list-settings-list">
              ...
            </div>
          </div>
        </div>
      </div>
    </div>

    {% block javascript %}
    <script src="{{ url_for('static',filename='home.js') }}"></script>
    {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </body>
</html>
