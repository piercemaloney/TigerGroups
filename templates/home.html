<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TigerGroups Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://cdn-icons-png.flaticon.com/512/32/32441.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    TigerGroups
                </a>
                <a class="navbar-brand navbar-right" href="#">
                    <img src="https://www.freeiconspng.com/uploads/account-profile-user-icon--icon-search-engine-10.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="h-50 col-md-3 no-float">Groups</div>
                <div class="col-md-3 no-float">Content</div>
                <button type="button" class="col-md-3 btn btn-outline btn-sm" data-bs-toggle="modal" data-bs-target="#NewPost">+ New Post</button>
                <div class="modal" id="NewPost">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">New Post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div>
                                        <label class="form-label">Title</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div>
                                        <label class="form-label">Body</label>
                                        <textarea class="form-control" rows="8"></textarea>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-primary float-end">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 no-float">Information</div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="list-group col-3">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-01-list" data-toggle="list" href="#list-01" role="tab" aria-controls="01">Princeton</a>
                        <a class="list-group-item list-group-item-action" id="list-02-list" data-toggle="list" href="#list-02" role="tab" aria-controls="02">COS Majors</a>
                     </div>
                </div>

                <div class="list-group col-6">
                    {% for i in range(3): %}
                    <li class="list-group-item flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-1">Title text of post #{{i+1}} from group</h5>
                          <small>3 days ago</small>
                        </div>
                        <p class="mb-1">This is the body text from post #{{i+1}}.</p>
                        <div class="d-flex w-100 justify-content-between">
                            <div>
                                <button type="button" class="btn btn-outline-dark btn-sm">â™¥ Like</button>
                                <button type="button" class="btn btn-outline-dark btn-sm" data-bs-toggle="modal" data-bs-target="#NewComment">Comment</button>
                                <div class="modal" id="NewComment">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">New Comment</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div>
                                                        <label class="form-label">Body</label>
                                                        <textarea class="form-control" rows="8"></textarea>
                                                    </div>
                                                    <br>
                                                    <button type="submit" class="btn btn-primary float-end">Submit</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <small>{{ i }} likes</small>
                        </div>
                      </li>
                    {% endfor %}
                </div>

                <div class="col-md-3 no-float">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">...</div>
                        <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
                        <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">...</div>
                        <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
                    </div>
                </div>
            </div>
        </div>
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
